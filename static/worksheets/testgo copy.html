<!DOCTYPE html>
<html>
<head>
	<title>My Page</title>
	<style>
		body {
			margin: 0;
			padding: 0;
			font-family: Arial, sans-serif;
		}
		.top-bar {
			position: fixed;
			top: -50px; /* start with the bar hidden */
			left: 0;
			width: 100%;
			height: 50px;
			background-color: #333;
			color: #fff;
			padding: 10px;
			box-sizing: border-box;
			transition: all 0.3s ease-in-out;
		}
		.top-bar:hover {
			top: 0; /* show the bar when hovering over it */
			height: 80px;
		}
		.logo {
			float: left;
			margin-right: 20px;
			height: 30px;
			line-height: 30px;
		}
		.search-box {
			float: right;
			margin-top: 10px;
		}
		.search-box input[type="text"] {
			height: 30px;
			padding: 0 10px;
			border: none;
			border-radius: 15px;
			background-color: #ddd;
			box-sizing: border-box;
			transition: all 0.3s ease-in-out;
		}
		.search-box input[type="text"]:focus {
			background-color: #fff;
			box-shadow: 0 0 5px #333;
		}
		.search-box button {
			height: 30px;
			padding: 0 10px;
			background-color: #fff;
			border: none;
			border-radius: 15px;
			cursor: pointer;
		}
	</style>
	<script>
		window.addEventListener('DOMContentLoaded', () => {
			const topBar = document.querySelector('.top-bar');
			const pageTop = document.documentElement.scrollTop || document.body.scrollTop;
			if (pageTop === 0) {
				topBar.style.top = '-50px'; // start with the bar hidden
			}
			let topBarVisible = false;
			document.addEventListener('mousemove', event => {
				if (event.clientY <= 50) {
					if (!topBarVisible) {
						topBar.style.top = '0'; // show the bar when the cursor is at the top of the page
						topBarVisible = true;
					}
				} else {
					if (topBarVisible) {
						topBar.style.top = '-50px'; // hide the bar when the cursor is not at the top of the page
						topBarVisible = false;
					}
				}
			});
		});
	</script>
</head>
<body>
	<div class="top-bar">
		<div class="logo">
			<img src="logo.png" alt="Logo">
		</div>
		<div class="search-box">
			<form onsubmit="search(event)">
    			<input type="text" id="searchInput" placeholder="Search...">
    			<button type="submit">Search</button>
  			</form>
		</div>
	</div>
	<div style="height: 2000px; background-color: #eee;">
		<!-- rest of the page content goes here -->
	</div>
</body>
</html>
